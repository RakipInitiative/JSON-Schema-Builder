<!DOCTYPE html>
<html ng-app="schema-builder">
  <head>
    <title>JSON Schema Builder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple GUI tool to enable designing and building JSON schemas."
    />
    <meta
      name="keywords"
      content="JSON Schema, JSON Schema buider, JSON Schema Designer, Schema Builder, Schema Designer"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css"
    />
    <link rel="stylesheet" href="SchemaBuilder/jsonSchema.css" />
    <link rel="stylesheet" href="css/t_styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:700"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"
    ></script>
    <script type="text/javascript" src="SchemaBuilder/jsonSchema.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body ng-controller="redirectCtrler">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <h1 class="title">Projekt KIDA - JSON Schema Editor</h1>
      </div>
    </nav>

    <div class="container" ng-controller="addNewModelCtrl">
      <a class="btn btn-success edit-btn" ng-click="open()" style="margin: 10px"
        ><span class="glyphicon glyphicon-plus"></span> Add new model</a
      >
    </div>

    <div class="container">
      <ul class="list-group">
        <li ng-repeat="i in data" class="list-group-item clearfix">
          <span id="nameOfItem">{{i.name}}</span>
          <span class="pull-right button-group">
            <a ng-click="changeValue(i.id)" class="btn btn-primary"
              ><span class="glyphicon glyphicon-pencil"></span> Edit</a
            >
            <button
              ng-click="download(i.id, i.name)"
              type="button"
              class="btn btn-warning"
            >
              <span class="glyphicon glyphicon-download-alt"></span>
              Download
            </button>
            <button
              ng-click="downloadGeneratedClasses(i.id, i.name)"
              type="button"
              class="btn btn-warning"
            >
              <span class="glyphicon glyphicon-download-alt"></span>
              Generate Code
            </button>
          </span>
        </li>
      </ul>
    </div>
  </body>
</html>
